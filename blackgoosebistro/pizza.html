<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Black Goose Bistro: Pizza-on-Demand</title>
  <style type="text/css">
    ol, ul { 
      list-style-type: none;
    }
  </style>
</head>

<body>

  <h1>Black Goose Bistro | Pizza-on-Demand</h1>

  <p>Our 12" wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it within an hour.</p>

  <form action="http://www.blackgoosebistro.com/pizza.php" method="post">

    <fieldset>
      <legend>Your Information</legend>
      <ul>
        <li><label for="customername">Name:</label> <input type="text" name="customername" id="customername"></li>
        <li><label for="address">Address:</label> <input type="text" name="address" id="address"></li>
        <li><label for="telephone">Telephone Number:</label> <input type="tel" name="telephone" id="telephone"></li>
        <li><label for="email">Email:</label> <input type="email" name="email" id="email"></li>
        
        <li>
          <label for="instructions">Delivery instructions:</label><br>
          <textarea name="instructions" id="instructions" rows="4" cols="60" maxlength="400" placeholder="No more than 400 characters long"></textarea>
        </li>
      </ul>
    </fieldset>

    <h2>Design Your Dream Pizza:</h2>

    <fieldset>
      <legend>Pizza specs</legend>

      <p>Crust <em>(Choose one)</em>:</p>
      <ul>
        <li><label><input type="radio" name="crust" value="white"> Classic white</label></li>
        <li><label><input type="radio" name="crust" value="multigrain"> Multigrain</label></li>
        <li><label><input type="radio" name="crust" value="stuffed"> Cheese-stuffed crust</label></li>
        <li><label><input type="radio" name="crust" value="gluten-free"> Gluten-free</label></li>
      </ul>

      <p>Toppings <em>(Choose as many as you want)</em>:</p>
      <ul>
        <li><label><input type="checkbox" name="toppings[]" value="redsauce" checked> Red sauce</label></li>
        <li><label><input type="checkbox" name="toppings[]" value="whitesauce"> White sauce</label></li>
        <li><label><input type="checkbox" name="toppings[]" value="mozzarella"> Mozzarella cheese</label></li>
        <li><label><input type="checkbox" name="toppings[]" value="pepperoni"> Pepperoni</label></li>
        <li><label><input type="checkbox" name="toppings[]" value="mushrooms"> Mushrooms</label></li>
        <li><label><input type="checkbox" name="toppings[]" value="peppers"> Peppers</label></li>
        <li><label><input type="checkbox" name="toppings[]" value="anchovies"> Anchovies</label></li>
      </ul>

      <p>
        <label for="pizzas">How many pizzas:</label>
        <select name="pizzas" id="pizzas" size="1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
        </select>
      </p>
    </fieldset>

    <p><input type="submit" value="Bring me a pizza!"></p>

  </form>

</body>
</html>
